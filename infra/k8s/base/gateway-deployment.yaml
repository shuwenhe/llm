apiVersion: apps/v1
kind: Deployment
metadata:
  name: llm-gateway
  labels:
    app: llm-gateway
spec:
  replicas: 1
  selector:
    matchLabels:
      app: llm-gateway
  template:
    metadata:
      labels:
        app: llm-gateway
    spec:
      containers:
        - name: gateway
          image: my-llm:latest
          ports:
            - containerPort: 8000
          env:
            - name: LLM_CHECKPOINT
              value: checkpoints/best_model.pt
---
apiVersion: v1
kind: Service
metadata:
  name: llm-gateway
spec:
  selector:
    app: llm-gateway
  ports:
    - protocol: TCP
      port: 80
      targetPort: 8000
  type: ClusterIP
